name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'tutor-backend/**'
      - 'tutor-admin/**'
      - '.github/workflows/deploy.yml'
      - 'docker-compose.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: familytutorhub-backend
  FRONTEND_IMAGE: familytutorhub-frontend

jobs:
  # 检测哪些文件发生了变化
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.changes.outputs.backend }}
      frontend_changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 检测文件变化
        id: changes
        run: |
          # 获取上一次提交的 SHA，如果不存在则使用 HEAD^
          PREV_SHA="${{ github.event.before }}"
          if ! git rev-parse --quiet --verify "$PREV_SHA" >/dev/null; then
            PREV_SHA="HEAD^"
          fi

          if git diff --name-only "$PREV_SHA" ${{ github.sha }} | grep -q "tutor-backend"; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only "$PREV_SHA" ${{ github.sha }} | grep -q "tutor-admin"; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

  # 构建并推送后端镜像
  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录到 Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建并推送后端镜像
        uses: docker/build-push-action@v5
        with:
          context: ./tutor-backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 构建并推送前端镜像
  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录到 Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建并推送前端镜像
        uses: docker/build-push-action@v5
        with:
          context: ./tutor-admin
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 部署到 VPS
  deploy:
    needs: [detect-changes, build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: always() && (needs.build-backend.result == 'success' || needs.build-frontend.result == 'success')
    steps:
      - name: 部署到 VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/FamilyTutorHub

            # 拉取最新代码
            git pull

            # 根据变化部署
            if [ "${{ needs.detect-changes.outputs.backend_changed }}" == "true" ]; then
              echo "检测到后端变化，重新部署后端..."
              docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
              docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest familytutorhub-backend:latest
              docker compose up -d backend --force-recreate --no-deps
            fi

            if [ "${{ needs.detect-changes.outputs.frontend_changed }}" == "true" ]; then
              echo "检测到前端变化，重新部署前端..."
              docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
              docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest familytutorhub-frontend:latest
              docker compose up -d frontend --force-recreate --no-deps
            fi

            # 清理未使用的镜像
            docker image prune -f

            echo "部署完成！"
