name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: jaisonzeng7/familytutorhub-backend
  FRONTEND_IMAGE: jaisonzeng7/familytutorhub-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录到 Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 构建并推送后端镜像
      - name: 构建后端镜像
        uses: docker/build-push-action@v5
        with:
          context: ./tutor-backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 构建并推送前端镜像
      - name: 构建前端镜像
        uses: docker/build-push-action@v5
        with:
          context: ./tutor-admin
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 部署到 VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/FamilyTutorHub

            # 拉取最新代码
            git pull

            # 停止并删除旧容器
            docker compose down

            # 拉取新镜像
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest

            # 更新镜像标签（简化 docker-compose.yml）
            docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest familytutorhub-backend:latest
            docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest familytutorhub-frontend:latest

            # 启动服务
            docker compose up -d

            # 清理未使用的镜像
            docker image prune -f

            echo "部署完成！"
