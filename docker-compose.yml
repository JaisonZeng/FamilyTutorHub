services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: tutor
      MYSQL_USER: tutor
      MYSQL_PASSWORD: tutor123
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./tutor-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: tutor
      DB_PASSWORD: tutor123
      DB_NAME: tutor
      ENV: production
      LOG_PATH: /app/logs/app.log
      LOG_LEVEL: info
    volumes:
      - backend-logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build: ./tutor-admin
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysqldata:
  backend-logs:
