# 带 SSL 支持的 Docker Compose 配置
# 用于生产环境 HTTPS 部署

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: tutor
      MYSQL_USER: tutor
      MYSQL_PASSWORD: tutor123
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "127.0.0.1:3306:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --max_connections=100
      --innodb_buffer_pool_size=256M
      --innodb_log_file_size=64M
      --table_open_cache=200
      --tmp_table_size=16M
      --max_heap_table_size=16M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - app-network

  backend:
    image: familytutorhub-backend:latest
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: tutor
      DB_PASSWORD: tutor123
      DB_NAME: tutor
      ENV: production
      LOG_PATH: /app/logs/app.log
      LOG_LEVEL: warn
      GIN_MODE: release
    volumes:
      - backend-logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - app-network

  frontend:
    image: familytutorhub-frontend:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 挂载 SSL 证书
      - ./ssl:/etc/nginx/ssl:ro
      # 挂载 nginx SSL 配置
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default-ssl.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - app-network

volumes:
  mysqldata:
  backend-logs:

networks:
  app-network:
    driver: bridge
