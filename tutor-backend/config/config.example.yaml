# 数据库配置示例
# 复制此文件为 config.yaml 并修改配置

database:
  # 切换数据库类型：mysql 或 sqlite
  # 使用 sqlite 时无需启动 MySQL 容器，适合本地开发
  type: sqlite

  # MySQL 配置（当 type 为 mysql 时使用）
  host: localhost
  port: "3306"
  user: tutor
  password: tutor123
  dbname: tutor

  # SQLite 配置（当 type 为 sqlite 时使用）
  # 数据文件会自动创建在指定路径
  sqlite: data/tutor.db
